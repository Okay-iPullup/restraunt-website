                <label>Email Adress</label>

            </div>
            <div class="input_field">
                <label>Phone number</label>
                <input type="text" class="input" placeholder="Phone Number kudasai" required>
            </div>
            <div class="input_field">
                <label>Adress</label>
                <textarea class="textarea" placeholder="Adress kudasai" required></textarea>
            </div>
